<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS 3</title>
</head>

<body>

    <div class="parent">
        <h5 id="parent">Parent node's text.</h5>
        <div class="target">
            <h5 id="target">The target node</h5>
            <div class="child">
                <h5 id="child">The main node's child node</h5>
            </div>
        </div>
    </div>
    <button id="ParentClick"> Copy Parent text</button>
    <button id="ChildClick">Copy Child Text</button>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
